        <div class="container-fluid col-md-2 text-white " style="background-color: blue;">
            {% if name %}
            <h1>Hello {{ name }}</h1>
            {% else %}
            <h1 class="mb-3">What's your name?</h1>
            <br/>
            <form method="post">
                {{ form.hidden_tag() }}

                {{ form.name.label(class="form-label") }}
                {{ form.name(class="form-control") }}
                <br/>
                {{ form.submit(class="btn btn-secondary") }}

            </form>
            {% endif %}

        </div>
